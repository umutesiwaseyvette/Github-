<body>
<div class="container">
    <img class="irc_mi" src="https://techcrunch.com/wp-content/uploads/2018/03/mvimg_20171129_165434.jpg?w=730&amp;crop=1" onload="typeof google==='object'&amp;&amp;google.aft&amp;&amp;google.aft(this)" alt="Image result for github" width="508" height="381" style="margin-top: 45px;">
  <div class="row">
      <div class="col-md-6">
    <form (ngSubmit)="Check(username.value)">
      <div class="form-group">
          <h1>Github Search</h1> 
        <label for="name">UserName</label>
        <input type="text" required class="form-control" id="name" #username >
      </div>
      <button type="submit" class="btn btn-success" id="view">Search</button>
      <!-- <a href="{{user.html_url}}" class="btn btn-success" id="view">Search</a> -->
    </form>
  </div>
  <div class="col-md-6">
    <table>
      <tr>
        <td >Github username: </td>
        <td class="label">{{public_repos.name}}</td>
      </tr>
      <tr>
        <td >Repositories: </td>
        <td class="label">{{public_repos.public_repos}}</td> <br>
      </tr>
      </table>
      <!-- <a href="{{repos.html_url}}">view repos</a>  -->
  </div>
</div>
</div>
</body>
